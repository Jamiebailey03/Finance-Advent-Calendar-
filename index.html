<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THG Finance - 12 Days of Achievement 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        /* Expanded card styles */
        .card-expanded {
            position: fixed !important;
            top: 5vh !important;
            left: 50% !important;
            width: 95vw !important;
            max-width: 1600px !important;
            height: 90vh !important;
            z-index: 1000 !important;
            aspect-ratio: auto !important;
            transform: translateX(-50%) !important;
        }
        
        .card-expanded .flip-card-inner {
            height: 100% !important;
            transform: rotateY(180deg) !important;
        }
        
        .card-expanded .flip-card-back {
            padding: 3rem !important;
            overflow-y: auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            height: 100% !important;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        .door-icon {
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 via-slate-700 to-slate-800 p-8">
    <div id="overlay" class="overlay"></div>
    
    <div class="max-w-6xl mx-auto">
        <!-- THG Finance Header -->
        <div class="text-center mb-8">
            <div class="text-7xl font-bold text-slate-200 mb-2 tracking-tight">
                THG
            </div>
            <div class="text-3xl font-light text-slate-300 tracking-wide">
                THG FINANCE
            </div>
            <div class="mt-6 text-xl text-slate-400">
                12 Days of Achievement ‚Ä¢ December 2025
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-gradient-to-br from-sky-700 to-sky-900 rounded-2xl shadow-2xl p-8 border-8 border-orange-600">
            <div id="calendar-grid" class="grid grid-cols-4 gap-4">
                <!-- Calendar will be generated here -->
            </div>
        </div>

        <div class="text-center text-slate-300 mt-8 text-sm">
            <p class="mb-2">Click each door to reveal this month's achievements</p>
            <p>Celebrating innovation, automation, and excellence in finance</p>
        </div>
    </div>

    <script>
        const days = [
            { 
                day: 1, 
                title: "Daily & Monthly Reporting Forecasting Stock", 
                who: "Nick Leigh", 
                date: "Mon 01 Dec", 
                unlockDate: "2025-12-01",
                icon: "üìä",
                hasDetail: true,
                detailedContent: `
                    <p class="text-lg mb-4">Remember when GRNI, Intake, and Stock Suite reporting felt like it would never end? We were spending around <strong>10 hours every single week</strong> wrestling with static data, layering manipulation upon manipulation, just to get something the business could actually understand. It was manual, it was tedious, and ‚Äì let's be honest ‚Äì it was a minefield for human error.</p>
                    
                    <h3 class="text-2xl font-bold text-sky-700 mb-3">The AI Christmas Miracle ‚ú®</h3>
                    <p class="mb-4">Cue the AI automation. We decided these three processes were the perfect candidates for a digital makeover, and the results have been genuinely brilliant.</p>
                    
                    <h3 class="text-2xl font-bold text-sky-700 mb-3">The Numbers Don't Lie:</h3>
                    <ul class="list-disc list-inside mb-4 space-y-2">
                        <li><strong>70% time reduction</strong> ‚Äì from 10 hours down to 3 hours per week</li>
                        <li><strong>Zero human error</strong> ‚Äì AI does the heavy lifting in minutes, consistently and accurately</li>
                        <li><strong>7 hours of freedom</strong> ‚Äì that's time we now spend on work that actually matters</li>
                    </ul>
                    
                    <h3 class="text-2xl font-bold text-sky-700 mb-3">What This Means for the Team</h3>
                    <p class="mb-4">Instead of spending our days pulling data together and wrestling spreadsheets into submission, we can actually do something with those insights. Analysis, strategy, supporting the wider business ‚Äì the good stuff. The AI handles the mechanical grunt work; we handle the thinking.</p>
                    
                    <h3 class="text-2xl font-bold text-sky-700 mb-3">The Gift That Keeps On Giving üéÅ</h3>
                    <p class="mb-4">This isn't just about saving time (though that's brilliant). It's about removing risk, improving quality, and freeing our team to add real value. That's the kind of present that lasts all year round.</p>
                    
                    <h3 class="text-2xl font-bold text-sky-700 mb-3">What's Next?</h3>
                    <p class="mb-4">We're already eyeing up other processes for the same treatment. If you spot something repetitive and manual on your team, let us know ‚Äì there might be an AI upgrade in it for you too.</p>
                `
            },
            { day: 2, title: "Treasury Automation Apps", who: "Matt Wake", date: "Tue 02 Dec", unlockDate: "2025-12-02", icon: "‚öôÔ∏è" },
            { day: 3, title: "Cash & Bank", who: "Isey", date: "Wed 03 Dec", unlockDate: "2025-12-03", icon: "üõ°Ô∏è" },
            { day: 4, title: "SSC - Deduction Management / Supplier Interaction", who: "Nora Leighton", date: "Thu 04 Dec", unlockDate: "2025-12-04", icon: "üí∞" },
            { day: 5, title: "Automating Audit Request Tracking & Accuracy Checks", who: "Isobela Mcmillan", date: "Fri 05 Dec", unlockDate: "2025-12-05", icon: "‚öôÔ∏è" },
            { day: 6, title: "Account Credits", who: "Will Oakland", date: "Tue 09 Dec", unlockDate: "2025-12-09", icon: "üí≥" },
            { day: 7, title: "Slick Rec, Consignment & Concession Apps", who: "Jemima", date: "Wed 10 Dec", unlockDate: "2025-12-10", icon: "ü§ñ" },
            { day: 8, title: "Automating Statutory Packs with AI", who: "Isobela Mcmillan", date: "Thu 11 Dec", unlockDate: "2025-12-11", icon: "üß†" },
            { day: 9, title: "FX Hedging", who: "Kim Gallichan", date: "Fri 12 Dec", unlockDate: "2025-12-12", icon: "‚öôÔ∏è" },
            { day: 10, title: "Beauty Translations", who: "Ben Moulding", date: "Mon 15 Dec", unlockDate: "2025-12-15", icon: "üí≥" },
            { day: 11, title: "Leases", who: "Mary", date: "Tue 16 Dec", unlockDate: "2025-12-16", icon: "‚òÅÔ∏è" },
            { day: 12, title: "Master Data Automation", who: "Leah", date: "Wed 17 Dec", unlockDate: "2025-12-17", icon: "üí≥" },
            { day: "Final", title: "CFO Performance Dashboard", who: "Aaron Brakeman", date: "Thu 18 Dec", unlockDate: "2025-12-18", icon: "üìà", isFinal: true }
        ];

        let expandedCard = null;

        function isUnlocked(unlockDate) {
            const today = new Date();
            const unlock = new Date(unlockDate);
            today.setHours(0, 0, 0, 0);
            unlock.setHours(0, 0, 0, 0);
            return today >= unlock;
        }

        function expandCard(cardElement) {
            if (expandedCard) {
                collapseCard();
            }
            expandedCard = cardElement;
            cardElement.classList.add('card-expanded');
            document.getElementById('overlay').classList.add('active');
        }

        function collapseCard() {
            if (expandedCard) {
                expandedCard.classList.remove('card-expanded');
                expandedCard.classList.remove('flipped');
                expandedCard = null;
            }
            document.getElementById('overlay').classList.remove('active');
        }

        // Close card when clicking overlay
        document.getElementById('overlay').onclick = collapseCard;

        function createCalendar() {
            const grid = document.getElementById('calendar-grid');
            
            days.forEach(item => {
                const unlocked = isUnlocked(item.unlockDate);
                const cardDiv = document.createElement('div');
                cardDiv.className = `flip-card aspect-square ${item.isFinal ? 'col-span-2' : ''} ${unlocked ? 'cursor-pointer' : 'cursor-not-allowed'}`;
                cardDiv.title = unlocked ? 'Click to open!' : `Unlocks on ${item.date}`;
                
                if (unlocked) {
                    cardDiv.onclick = function(e) {
                        if (!this.classList.contains('flipped')) {
                            this.classList.add('flipped');
                            setTimeout(() => {
                                expandCard(this);
                            }, 300);
                        } else if (!this.classList.contains('card-expanded')) {
                            expandCard(this);
                        }
                    };
                }

                const lockStyle = unlocked ? '' : 'opacity-40';
                
                cardDiv.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front bg-gradient-to-br from-sky-600 to-sky-800 ${lockStyle} shadow-xl border-4 border-sky-900 flex flex-col items-center justify-center p-4 relative">
                            <div class="door-icon absolute text-6xl">${item.icon}</div>
                            <div class="text-6xl font-bold text-white z-10">${item.day}</div>
                            ${!unlocked ? '<div class="text-3xl mt-2">üîí</div>' : ''}
                        </div>
                        <div class="flip-card-back bg-gradient-to-br from-amber-50 to-orange-100 shadow-xl border-4 border-orange-600 flex flex-col items-start justify-start p-8">
                            <button onclick="event.stopPropagation(); collapseCard();" class="absolute top-4 right-4 text-4xl text-slate-700 hover:text-slate-900 leading-none z-10" style="display: none;">√ó</button>
                            <div class="w-full text-left">
                                <div class="flex items-center justify-center mb-6">
                                    <div class="text-6xl">${item.icon}</div>
                                </div>
                                <div class="text-xl font-semibold text-slate-600 mb-2">
                                    ${item.date}
                                </div>
                                <div class="text-2xl font-bold text-slate-900 mb-3 leading-tight">
                                    ${item.title}
                                </div>
                                <div class="text-lg text-sky-700 font-semibold mb-6">
                                    Led by: ${item.who}
                                </div>
                                ${item.hasDetail ? `
                                    <div class="text-left space-y-4 text-slate-800">
                                        ${item.detailedContent}
                                    </div>
                                ` : ''}
                                <div class="mt-6 text-sm text-slate-500 text-center">
                                    Click anywhere outside to close
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Show close button when expanded
                const observer = new MutationObserver(() => {
                    const closeBtn = cardDiv.querySelector('.flip-card-back button');
                    if (cardDiv.classList.contains('card-expanded')) {
                        closeBtn.style.display = 'block';
                    } else {
                        closeBtn.style.display = 'none';
                    }
                });
                observer.observe(cardDiv, { attributes: true, attributeFilter: ['class'] });
                
                grid.appendChild(cardDiv);
            });
        }

        createCalendar();
    </script>
</body>
</html>
