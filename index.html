<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Finance Christmas 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        
        /* Expanded card styles */
        .card-expanded {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 95vw !important;
            max-width: 1600px !important;
            height: auto !important;
            min-height: 1200px !important;
            max-height: 95vh !important;
            z-index: 1000 !important;
            aspect-ratio: auto !important;
        }
        
        .card-expanded .flip-card-inner {
            height: 100% !important;
        }
        
        .card-expanded .flip-card-back {
            padding: 3rem !important;
            overflow-y: auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }
        .modal.active {
            display: block;
        }
        .modal-content {
            background: linear-gradient(to bottom right, #991b1b, #065f46);
            margin: 5% auto;
            padding: 2rem;
            border: 4px solid #fbbf24;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            color: white;
            max-height: 85vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-red-900 via-green-900 to-red-900 p-8">
    <div id="overlay" class="overlay"></div>
    
    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                üéÑ 12 Days of Finance Christmas üéÑ
            </h1>
            <p class="text-xl text-green-100">
                Celebrating Our 2025 Achievements - December Edition
            </p>
        </div>

        <div id="calendar-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
            <!-- Calendar will be generated here -->
        </div>

        <!-- Modal for detailed content -->
        <div id="detailModal" class="modal">
            <div class="modal-content">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-3xl font-bold text-yellow-300"></h2>
                    <button onclick="closeModal()" class="text-4xl text-yellow-300 hover:text-yellow-100 leading-none">&times;</button>
                </div>
                <div id="modalBody" class="text-white space-y-4">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>

        <div class="text-center text-white bg-green-800 bg-opacity-50 rounded-lg p-6 backdrop-blur-sm">
            <p class="text-lg mb-2">
                Click each gift to reveal the achievement and team member! üéÅ
            </p>
            <p class="text-sm text-green-200">
                Days unlock on their scheduled dates - locked days show a üîí
            </p>
            <p class="text-sm text-green-200 mt-1">
                Thank you to everyone who made these projects successful in 2025!
            </p>
        </div>
    </div>

    <script>
        const days = [
            { 
                day: 1, 
                title: "Daily & Monthly Reporting Forecasting Stock", 
                who: "Nick Leigh", 
                date: "Mon 01 Dec", 
                unlockDate: "2025-12-01",
                hasDetail: true,
                detailedContent: `
                    <p class="text-lg text-yellow-200 mb-4">Remember when GRNI, Intake, and Stock Suite reporting felt like it would never end? We were spending around <strong>10 hours every single week</strong> wrestling with static data, layering manipulation upon manipulation, just to get something the business could actually understand. It was manual, it was tedious, and ‚Äì let's be honest ‚Äì it was a minefield for human error.</p>
                    
                    <h3 class="text-2xl font-bold text-yellow-300 mb-3">The AI Christmas Miracle ‚ú®</h3>
                    <p class="mb-4">Cue the AI automation. We decided these three processes were the perfect candidates for a digital makeover, and the results have been genuinely brilliant.</p>
                    
                    <h3 class="text-2xl font-bold text-yellow-300 mb-3">The Numbers Don't Lie:</h3>
                    <ul class="list-disc list-inside mb-4 space-y-2">
                        <li><strong>70% time reduction</strong> ‚Äì from 10 hours down to 3 hours per week</li>
                        <li><strong>Zero human error</strong> ‚Äì AI does the heavy lifting in minutes, consistently and accurately</li>
                        <li><strong>7 hours of freedom</strong> ‚Äì that's time we now spend on work that actually matters</li>
                    </ul>
                    
                    <h3 class="text-2xl font-bold text-yellow-300 mb-3">What This Means for the Team</h3>
                    <p class="mb-4">Instead of spending our days pulling data together and wrestling spreadsheets into submission, we can actually do something with those insights. Analysis, strategy, supporting the wider business ‚Äì the good stuff. The AI handles the mechanical grunt work; we handle the thinking.</p>
                    
                    <h3 class="text-2xl font-bold text-yellow-300 mb-3">The Gift That Keeps On Giving üéÅ</h3>
                    <p class="mb-4">This isn't just about saving time (though that's brilliant). It's about removing risk, improving quality, and freeing our team to add real value. That's the kind of present that lasts all year round.</p>
                    
                    <h3 class="text-2xl font-bold text-yellow-300 mb-3">What's Next?</h3>
                    <p>We're already eyeing up other processes for the same treatment. If you spot something repetitive and manual on your team, let us know ‚Äì there might be an AI upgrade in it for you too.</p>
                `
            },
            { day: 2, title: "Treasury Automation Apps", who: "Matt Wake", date: "Tue 02 Dec", unlockDate: "2025-12-02" },
            { day: 3, title: "Cash & Bank", who: "Isey", date: "Wed 03 Dec", unlockDate: "2025-12-03" },
            { day: 4, title: "SSC - Deduction Management / Supplier Interaction", who: "Nora Leighton", date: "Thu 04 Dec", unlockDate: "2025-12-04" },
            { day: 5, title: "Automating Audit Request Tracking & Accuracy Checks", who: "Isobela Mcmillan", date: "Fri 05 Dec", unlockDate: "2025-12-05" },
            { day: 6, title: "Account Credits", who: "Will Oakland", date: "Tue 09 Dec", unlockDate: "2025-12-09" },
            { day: 7, title: "Slick Rec, Consignment & Concession Apps", who: "Jemima", date: "Wed 10 Dec", unlockDate: "2025-12-10" },
            { day: 8, title: "Automating Statutory Packs with AI", who: "Isobela Mcmillan", date: "Thu 11 Dec", unlockDate: "2025-12-11" },
            { day: 9, title: "FX Hedging", who: "Kim Gallichan", date: "Fri 12 Dec", unlockDate: "2025-12-12" },
            { day: 10, title: "Beauty Translations", who: "Ben Moulding", date: "Mon 15 Dec", unlockDate: "2025-12-15" },
            { day: 11, title: "Leases", who: "Mary", date: "Tue 16 Dec", unlockDate: "2025-12-16" },
            { day: 12, title: "Master Data Automation", who: "Leah", date: "Wed 17 Dec", unlockDate: "2025-12-17" },
            { day: "Final", title: "CFO Performance Dashboard", who: "Aaron Brakeman", date: "Thu 18 Dec", unlockDate: "2025-12-18", isFinal: true }
        ];

        let expandedCard = null;

        function isUnlocked(unlockDate) {
            const today = new Date();
            const unlock = new Date(unlockDate);
            today.setHours(0, 0, 0, 0);
            unlock.setHours(0, 0, 0, 0);
            return today >= unlock;
        }

        function openModal(day, title, content) {
            document.getElementById('modalTitle').textContent = `Day ${day}: ${title}`;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function expandCard(cardElement) {
            if (expandedCard) {
                collapseCard();
            }
            expandedCard = cardElement;
            cardElement.classList.add('card-expanded');
            document.getElementById('overlay').classList.add('active');
        }

        function collapseCard() {
            if (expandedCard) {
                expandedCard.classList.remove('card-expanded');
                expandedCard.classList.remove('flipped');
                expandedCard = null;
            }
            document.getElementById('overlay').classList.remove('active');
        }

        // Close card when clicking overlay
        document.getElementById('overlay').onclick = collapseCard;

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function createCalendar() {
            const grid = document.getElementById('calendar-grid');
            
            days.forEach(item => {
                const unlocked = isUnlocked(item.unlockDate);
                const cardDiv = document.createElement('div');
                cardDiv.className = `flip-card aspect-square ${item.isFinal ? 'md:col-span-2' : ''} ${unlocked ? 'cursor-pointer' : 'cursor-not-allowed'}`;
                cardDiv.title = unlocked ? 'Click to open!' : `Unlocks on ${item.date}`;
                
                if (unlocked) {
                    cardDiv.onclick = function(e) {
                        if (!this.classList.contains('flipped')) {
                            this.classList.add('flipped');
                            setTimeout(() => {
                                expandCard(this);
                            }, 300);
                        } else if (!this.classList.contains('card-expanded')) {
                            expandCard(this);
                        }
                    };
                }

                const frontColor = item.isFinal ? 'bg-gradient-to-br from-yellow-500 to-yellow-700' : 'bg-gradient-to-br from-green-600 to-green-800';
                const backColor = item.isFinal ? 'bg-gradient-to-br from-yellow-600 to-yellow-800' : 'bg-gradient-to-br from-red-600 to-red-800';
                const lockStyle = unlocked ? '' : 'opacity-40 grayscale';
                
                cardDiv.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front ${frontColor} ${lockStyle} shadow-2xl border-4 border-yellow-400 flex flex-col items-center justify-center p-4">
                            <svg class="w-12 h-12 text-yellow-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                            </svg>
                            <div class="text-6xl font-bold text-white mb-2">${item.day}</div>
                            ${unlocked ? 
                                '<svg class="w-6 h-6 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>' : 
                                '<div class="text-4xl">üîí</div>'
                            }
                            ${item.isFinal && unlocked ? '<div class="text-xs text-white mt-2 font-bold">üéä FINALE üéä</div>' : ''}
                        </div>
                        <div class="flip-card-back ${backColor} shadow-2xl border-4 border-yellow-400 flex flex-col items-center justify-center p-4">
                            <button onclick="event.stopPropagation(); collapseCard();" class="absolute top-4 right-4 text-4xl text-yellow-300 hover:text-yellow-100 leading-none z-10" style="display: none;">√ó</button>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-yellow-300 mb-3">
                                    ${item.date}
                                </div>
                                <div class="text-xl font-semibold text-white mb-4 leading-tight">
                                    ${item.title}
                                </div>
                                <div class="text-lg text-green-100 leading-snug font-semibold mb-4">
                                    üë§ ${item.who}
                                </div>
                                ${item.hasDetail ? `
                                    <button onclick="event.stopPropagation(); openModal(${item.day}, '${item.title.replace(/'/g, "\\'")}', \`${item.detailedContent}\`)" 
                                            class="mt-4 bg-yellow-500 hover:bg-yellow-400 text-red-900 font-bold py-3 px-6 rounded text-base">
                                        Read Full Story üìñ
                                    </button>
                                ` : ''}
                                <div class="mt-6 text-sm text-green-200">
                                    Click anywhere outside to close
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Show close button when expanded
                const observer = new MutationObserver(() => {
                    const closeBtn = cardDiv.querySelector('.flip-card-back button');
                    if (cardDiv.classList.contains('card-expanded')) {
                        closeBtn.style.display = 'block';
                    } else {
                        closeBtn.style.display = 'none';
                    }
                });
                observer.observe(cardDiv, { attributes: true, attributeFilter: ['class'] });
                
                grid.appendChild(cardDiv);
            });
        }

        createCalendar();
    </script>
</body>
</html>
